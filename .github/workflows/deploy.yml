name: Build and Push to ECR

on:
  pull_request:
    types: [closed]
    branches:
      - develop

jobs:
  build-and-push:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew :commitmood-api:bootJar --no-daemon

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: 904923506932.dkr.ecr.ap-northeast-2.amazonaws.com
          ECR_REPOSITORY: commitmood-api
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f commitmood-api/Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Delete old images
        env:
          ECR_REPOSITORY: commitmood-api
        run: |
          IMAGES_TO_DELETE=$(aws ecr list-images --repository-name $ECR_REPOSITORY --region ap-northeast-2 --filter tagStatus=UNTAGGED --query 'imageIds[*]' --output json)
          if [ "$IMAGES_TO_DELETE" != "[]" ]; then
            aws ecr batch-delete-image --repository-name $ECR_REPOSITORY --region ap-northeast-2 --image-ids "$IMAGES_TO_DELETE"
          fi